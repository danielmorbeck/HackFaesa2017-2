<ion-view class="fundoEntrar" view-title="Cadastro">
            <ion-content>
                <div class="card">
                    <div class="list">
                        <label class="item item-input item-stacked-label">
                          <span class="input-label">Nome</span>
                          <input type="text" placeholder="Steve">
                        </label>
                        <label class="item item-input item-stacked-label">
                          <span class="input-label">Sobrenome</span>
                          <input type="text" placeholder="Jobs">
                        </label>
                        <label class="item item-input item-stacked-label">
                          <span class="input-label">Email</span>
                          <input type="text" placeholder="seuemail@capixaba.com">
                        </label>
                      </div>
                    </div>
                    <div class="card">
                        <div class="list">
                            <label class="item item-input item-stacked-label">
                              <span class="input-label">Senha</span>
                              <input type="password" placeholder="Senha">
                            </label>
                            <label class="item item-input item-stacked-label">
                              <span class="input-label">Confirmação de senha</span>
                              <input type="password" placeholder="Repita a senha">
                            </label>
                          </div>
                        </div>
                        <button class="button button-clear button-dark">
                            Cadastro
                        </button>
            </ion-content>
</ion-view>
